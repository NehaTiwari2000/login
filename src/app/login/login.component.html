<div class="container">
    <form class="login_box" [formGroup]="loginForm">
        <h1>Login</h1>
        <div class="input_box">
            <input type="text" required="" formControlName="email">
            <label for="">Email</label>
            <!-- <a class="icon " name="mail-outline"></a> -->
        </div>
        <div class="input_box">
            <input type="password" required="" formControlName="password">
            <label for="">Password</label>
            <!-- <a class="icon" name="lock-closed-outline"></a> -->
        </div>
        <div class="rem">
            <input id="chack" type="checkbox">
            <label for="chack">remember me</label>
            <a href="#">forget password</a>
        </div>
        <div class="login">
            <button (click)="Login()">Log in </button>
        </div>
        <div>
            <div class="reg">
                <p>don't have a account </p>
                <a href="#">registration</a>
            </div>
        </div>
    </form>
</div>
